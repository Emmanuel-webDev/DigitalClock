<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <section class="flex flex-col h-max-screen items-center h-screen justify-center bg-gray-300">
        <p class="font-bold font-style: italic animate-pulse" id="days"></p>
        <h1 class="font-bold font-style: italic animate-pulse" id="demo"></h1>
        <p class="font-bold font-style: italic animate-pulse" id="par"></p></section>
    <script>
        function time(){
            let d = new Date();
            let ampm = d.getHours() >= 12 ? 'pm' : 'am';
        let now = `${d.getHours()}h : ${d.getMinutes()}m : ${d.getSeconds()}s ${ampm}`;
        document.getElementById('demo').innerHTML= now;
       
        let days = ["sunday", 'Monday', 'Tuesday', 'Wednesday','Thursday', 'Friday', 'Saturday']
        let daysw = d.getDay();
        let daysofweek = days[daysw]
        document.getElementById('days').innerHTML=daysofweek;

      
        if(d.getHours() <= 15){
            document.getElementById('par').innerHTML= "Good Day, Let make today count";

        }else if(d.getHours() >= 16){
            document.getElementById('par').innerHTML= "Good Evening, Hope your day was awesome?"
        }
        }
      setInterval(time, 1000);     
    </script>
</body>

</html>
